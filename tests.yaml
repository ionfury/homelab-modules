---
schemaVersion: "2.0.0"

commandTests:
  - name: "Check Tofu version"
    command: "tofu"
    args: ["-version"]
    expectedOutput:
      - "OpenTofu"
    exitCode: 0

  - name: "Check tofuenv version"
    command: "tofuenv"
    args: ["--version"]
    expectedOutput:
      - "tofuenv"
    exitCode: 0

  - name: "Check tflint version"
    command: "tflint"
    args: ["--version"]
    expectedOutput:
      - "TFLint"
    exitCode: 0

  - name: "Check terraform-docs version"
    command: "terraform-docs"
    args: ["--version"]
    expectedOutput:
      - "terraform-docs"
    exitCode: 0

  - name: "Check flock is executable and shows help"
    command: "flock"
    args: ["--version"]
    expectedOutput:
      - "flock"  
    exitCode: 0

  - name: "Check jq version"
    command: "jq"
    args: ["--version"]
    expectedOutput:
      - "jq"
    exitCode: 0

  - name: "Check talosctl version"
    command: "talosctl"
    args: ["version"]
    expectedOutput:
      - "Client"
    exitCode: 1

  - name: "Check sleep command"
    command: "sleep"
    expectedOutput: 
      - "sleep"
    exitCode: 1