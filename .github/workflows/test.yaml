name: Talos Maintenance Mode Test

on:
  workflow_dispatch:

jobs:
  talosctl-maintenance:
    runs-on: homelab-modules-runner-app
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
      #- name: Setup Taskfile
