---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Tofu Test
on:
  workflow_dispatch:
    inputs:
      head_ref:
        description: 'Pull request head ref'
        required: true
      base_ref:
        description: 'Pull request base branch'
        required: true
      head_sha:
        description: 'Commit head sha'
        required: true
      check_id:
        description: 'Check ID to update'
        required: true

jobs:
  changed-modules:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.detect.outputs.modules }}
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.head_ref }}
          fetch-depth: 0

      - name: Fetch base branch
        run: git fetch origin ${{ github.event.inputs.base_ref }}

      - name: Detect changed modules
        id: detect
        run: |
          MODULES=$(git diff --name-only origin/${{ github.event.inputs.base_ref }}...HEAD \
            | grep '^modules/' | cut -d/ -f2 | sort -u | jq -R -s -c 'split("\n")[:-1]')
          echo "modules=$MODULES" >> $GITHUB_OUTPUT

  test-modules:
    needs: changed-modules
    if: ${{ needs.changed-modules.outputs.modules != '[]' }}
    runs-on: homelab-modules-runner-app
    strategy:
      matrix:
        module: ${{ fromJson(needs.changed-modules.outputs.modules) }}
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.head_ref }}
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Check Tofu Version
        run: tofu --version

      - name: Tofu Init
        run: tofu -chdir=modules/${{ matrix.module }} init

      - name: Tofu Plan Tests
        run: tofu -chdir=modules/${{ matrix.module }} test -filter=tests/plan.tftest.hcl

      - name: Tofu Apply Tests
        run: tofu -chdir=modules/${{ matrix.module }} test -filter=tests/apply.tftest.hcl

      - name: Tofu Integration Tests
        run: tofu -chdir=modules/${{ matrix.module }} test -filter=tests/integration.tftest.hcl
  
  complete-check:
    needs: test-modules
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Get Token
        id: get_workflow_token
        uses: peter-murray/workflow-application-token-action@v4
        with:
          application_id: ${{ secrets.APPLICATION_ID }}
          application_private_key: ${{ secrets.APPLICATION_PRIVATE_KEY }}

      - name: Complete “test-modules” Check Run
        uses: LouisBrunner/checks-action@v2
        with:
          token: ${{ steps.get_workflow_token.outputs.token }}
          check_id: ${{ github.event.inputs.check_id }}
          sha: ${{ github.event.inputs.head_sha }}
          status: completed
          conclusion: ${{ needs.test-modules.result }}