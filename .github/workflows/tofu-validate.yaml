---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Tofu Validate

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - 'modules/**'

jobs:
  tofu-validate:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Brew Bundle
        run: brew bundle
        
      - name: Fix Tofu
        run: task tofu:check