---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Tofu Validate

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - 'modules/**'

jobs:
  tofu-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Taskfile
        uses: Illbjorn/setup-task@0.1.0

      - name: Setup Tofu
        uses: opentofu/setup-opentofu@v1

      - name: Install a binary from GitHub releases
        uses: jaxxstorm/action-install-gh-release@v1.14.0
        with:
          repo: terraform-docs/terraform-docs
    
      - uses: terraform-linters/setup-tflint@v4
        name: Setup TFLint

      - name: Generate and diff README.md
        run: |
          cd modules/pxe-pi
          terraform-docs markdown --output-mode inject . > generated.md
          diff -u README.md generated.md || (echo "::error::README.md is out of date. Run terraform-docs and commit the changes."; exit 1)

      - name: Fix Tofu
        shell: bash
        run: task tofu:check